<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Screening | Recruiter Portal</title>

  <style>
    /* -----------------------------
       Design System
       ----------------------------- */
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --primary: #2563eb;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e5e7eb;

      --success: #16a34a;
      --warning: #f59e0b;
      --danger: #dc2626;

      --radius: 14px;
      --shadow: 0 12px 30px rgba(0,0,0,0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 28px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, system-ui;
      background: var(--bg);
      color: var(--text);
    }

    /* -----------------------------
       Layout
       ----------------------------- */
    .container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 24px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      margin-bottom: 24px;
    }

    /* -----------------------------
       Inputs & Buttons
       ----------------------------- */
    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    textarea,
    input[type="file"] {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
      margin-bottom: 16px;
      background: white;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(37,99,235,0.35);
    }

    /* -----------------------------
       Table
       ----------------------------- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }

    th {
      text-align: left;
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding-bottom: 10px;
    }

    td {
      padding: 14px 10px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }

    tr {
      transition: background 0.15s ease, transform 0.15s ease;
    }

    tr:hover {
      background: #f1f5f9;
      transform: scale(1.003);
    }

    /* -----------------------------
       Status Badges
       ----------------------------- */
    .badge {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
    }

    .interview {
      background: rgba(22,163,74,0.15);
      color: var(--success);
    }

    .hold {
      background: rgba(245,158,11,0.15);
      color: var(--warning);
    }

    .reject {
      background: rgba(220,38,38,0.15);
      color: var(--danger);
    }

    /* -----------------------------
       Animations
       ----------------------------- */
    .fade-in {
      animation: fadeIn 0.35s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: none;
      }
    }
  </style>
</head>

<body>

  <div class="container fade-in">

    <h1>Batch Resume Screening</h1>
    <p class="subtitle">
      Upload multiple resumes and evaluate candidate fit against a job description.
    </p>

    <!-- Job Description -->
    <div class="card">
      <label for="job">Job Description</label>
      <textarea id="job" placeholder="Paste the job description here..."></textarea>

      <label for="files">Upload Resumes (.txt)</label>
      <input type="file" id="files" multiple accept=".txt" />

      <button onclick="screen()">Screen Candidates</button>
    </div>

    <!-- Results -->
    <div class="card" id="resultsCard" style="display:none;">
      <h3 style="margin-top:0;">Screening Results</h3>

      <table>
        <thead>
          <tr>
            <th>File</th>
            <th>Score</th>
            <th>Decision</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>

  </div>

  <script>
    async function screen() {
      const job = document.getElementById("job").value.trim();
      const files = document.getElementById("files").files;

      if (!job || files.length === 0) {
        alert("Please provide a job description and upload at least one resume.");
        return;
      }

      const form = new FormData();
      form.append("job_description", job);

      for (let f of files) {
        form.append("resumes", f);
      }

      const res = await fetch("/api/screen/upload", {
        method: "POST",
        body: form
      });

      const data = await res.json();
      const tbody = document.getElementById("resultsBody");
      tbody.innerHTML = "";

      document.getElementById("resultsCard").style.display = "block";

      data.forEach(r => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${r.file}</td>
          <td>${r.score ?? "-"}</td>
          <td>
            ${r.recommendation
              ? `<span class="badge ${r.recommendation}">${r.recommendation}</span>`
              : "-"
            }
          </td>
          <td>${r.status}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>

</body>
</html>
