<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recruiter Dashboard | SentIQ</title>

  <style>
    /* -----------------------------
       Design System (shared)
       ----------------------------- */
    :root {
      --bg: #f5f7fb;
      --card: #ffffff;
      --primary: #2563eb;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e5e7eb;

      --success: #16a34a;
      --warning: #f59e0b;
      --danger: #dc2626;

      --radius: 14px;
      --shadow: 0 12px 30px rgba(0,0,0,0.06);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 28px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, system-ui;
      background: var(--bg);
      color: var(--text);
    }

    /* -----------------------------
       Layout
       ----------------------------- */
    .container {
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 24px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 24px;
      margin-bottom: 24px;
    }

    /* -----------------------------
       Controls
       ----------------------------- */
    .controls {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: flex-end;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
    }

    select, input {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
      width: 160px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(37,99,235,0.35);
    }

    /* -----------------------------
       Table
       ----------------------------- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th {
      text-align: left;
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding-bottom: 10px;
    }

    td {
      padding: 14px 10px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }

    tr {
      transition: background 0.15s ease, transform 0.15s ease;
    }

    tr:hover {
      background: #f1f5f9;
      transform: scale(1.002);
      cursor: pointer;
    }

    /* -----------------------------
       Status Badges
       ----------------------------- */
    .badge {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      display: inline-block;
    }

    .interview {
      background: rgba(22,163,74,0.15);
      color: var(--success);
    }

    .hold {
      background: rgba(245,158,11,0.15);
      color: var(--warning);
    }

    .reject {
      background: rgba(220,38,38,0.15);
      color: var(--danger);
    }

    /* -----------------------------
       Details Panel
       ----------------------------- */
    .details p {
      margin: 8px 0;
      line-height: 1.5;
    }

    .details pre {
      background: #f8fafc;
      padding: 16px;
      border-radius: 10px;
      overflow-x: auto;
      font-size: 13px;
      border: 1px solid var(--border);
    }

    /* -----------------------------
       Animations
       ----------------------------- */
    .fade-in {
      animation: fadeIn 0.35s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: none;
      }
    }
  </style>
</head>

<body>

  <div class="container fade-in">

    <h1>Recruiter Dashboard</h1>
    <p class="subtitle">
      Review, filter, and inspect screened candidates.
    </p>

    <!-- Controls -->
    <div class="card">
      <div class="controls">
        <div>
          <label>Decision</label>
          <select id="filterDecision" onchange="applyFilters()">
            <option value="">All</option>
            <option value="interview">Interview</option>
            <option value="hold">Hold</option>
            <option value="reject">Reject</option>
          </select>
        </div>

        <div>
          <label>Min Score</label>
          <input id="minScore" type="number" min="0" max="100" value="0" onchange="applyFilters()" />
        </div>

        <div>
          <label>Sort</label>
          <select id="sortBy" onchange="applyFilters()">
            <option value="created_at_desc">Newest</option>
            <option value="score_desc">Score ↓</option>
            <option value="score_asc">Score ↑</option>
          </select>
        </div>

        <div style="margin-left:auto;">
          <button onclick="downloadCSV()">⬇ Download CSV</button>
        </div>
      </div>
    </div>

    <!-- Candidates Table -->
    <div class="card">
      <table id="candidates">
        <thead>
          <tr>
            <th>ID</th>
            <th>Score</th>
            <th>Decision</th>
            <th>Confidence</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Details Panel -->
    <div class="card details" id="details">
      <em>Select a candidate to view details</em>
    </div>

  </div>

  <script>
    let allCandidates = [];

    async function loadCandidates() {
      const res = await fetch("/api/dashboard/candidates");
      allCandidates = await res.json();
      applyFilters();
    }

    function applyFilters() {
      let data = [...allCandidates];

      const decision = document.getElementById("filterDecision").value;
      const minScore = parseInt(document.getElementById("minScore").value || 0);
      const sortBy = document.getElementById("sortBy").value;

      if (decision) {
        data = data.filter(c => c.recommendation === decision);
      }

      data = data.filter(c => c.score >= minScore);

      if (sortBy === "score_desc") {
        data.sort((a, b) => b.score - a.score);
      } else if (sortBy === "score_asc") {
        data.sort((a, b) => a.score - b.score);
      } else {
        data.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
      }

      renderTable(data);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#candidates tbody");
      tbody.innerHTML = "";

      data.forEach(c => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${c.id}</td>
          <td>${c.score}</td>
          <td><span class="badge ${c.recommendation}">${c.recommendation}</span></td>
          <td>${c.confidence}</td>
          <td>${new Date(c.created_at).toLocaleString()}</td>
        `;
        row.onclick = () => loadDetails(c.id);
        tbody.appendChild(row);
      });
    }

    async function loadDetails(id) {
      const res = await fetch(`/api/dashboard/candidate/${id}`);
      const c = await res.json();

      const details = document.getElementById("details");
      details.classList.remove("fade-in");
      void details.offsetWidth;
      details.classList.add("fade-in");

      details.innerHTML = `
        <h3>Candidate ${c.id}</h3>
        <p><strong>Score:</strong> ${c.score}</p>
        <p><strong>Pros:</strong> ${c.pros.join(", ")}</p>
        <p><strong>Cons:</strong> ${c.cons.join(", ")}</p>
        <p><strong>Rationale:</strong> ${c.rationale}</p>
        <p><strong>Decision:</strong> ${c.recommendation}</p>
        <p><strong>Reason:</strong> ${c.decision_reason}</p>
        <hr/>
        <pre>${c.resume_text}</pre>
      `;
    }

    function downloadCSV() {
      window.location.href = "/api/export/candidates";
    }

    loadCandidates();
  </script>

</body>
</html>
